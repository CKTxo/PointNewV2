<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสะสมแต้มลูกค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-backdrop.show {
      opacity: 0.7;
    }
  </style>
</head>
<div class="text-center my-3">
  <img src="./Img/logo.jpg" alt="โลโก้ร้าน" width="200" height="200" style="object-fit: contain;">
</div>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">ระบบสะสมแต้มลูกค้า</h2>
    <!-- ฟอร์มเพิ่มข้อมูล -->
    <form id="customerForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" id="name" placeholder="ชื่อลูกค้า" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="bottle" placeholder="จำนวนขวด" required>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="total" placeholder="ยอดสั่งซื้อ (บาท)" required>
      </div>
      <div class="col-md-3">
        <input type="datetime-local" class="form-control" id="datetime" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">เพิ่มข้อมูล</button>
      </div>
    </form>

    <!-- ช่องค้นหา -->
    <input type="text" id="search" class="form-control mb-3" placeholder="ค้นหาชื่อลูกค้า...">

    <!-- ตารางแสดงข้อมูล -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="customerTable">
        <thead class="table-dark">
          <tr>
            <th>เลือก</th>
            <th>ชื่อลูกค้า</th>
            <th>จำนวนขวด</th>
            <th>ยอดสั่งซื้อ (บาท)</th>
            <th>แถม (ขวด)</th>
            <th>วันที่ซื้อ</th>
            <th>จัดการ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
    </nav>
  </div>

  <!-- Modal แก้ไขข้อมูล -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">แก้ไขข้อมูลลูกค้า</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <input type="text" class="form-control mb-2" id="editName" required>
            <input type="number" class="form-control mb-2" id="editBottle" required>
            <input type="number" class="form-control mb-2" id="editTotal" required>
            <input type="datetime-local" class="form-control" id="editDatetime" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">บันทึก</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal ใช้สิทธิ์ -->
  <div class="modal fade" id="useRewardModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="useRewardForm">
          <div class="modal-header">
            <h5 class="modal-title">ใช้สิทธิ์ขวดแถม</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="rewardIndex">
            <label>จำนวนขวดที่ต้องการใช้:</label>
            <select id="rewardAmount" class="form-select mt-2" required></select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger">ยืนยันการใช้สิทธิ์</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
